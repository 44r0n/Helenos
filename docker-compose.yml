version: '3'
services:
  web:
    build: ./web
    ports:
      - "80:80"
    environment:
      DEPLOY_ENV: ${DEPLOY_ENV}
    volumes:
      - ./web:/usr/src/app
  webservice:
    build: ./service
    ports:
      - "3000:3000"
    environment:
      DEPLOY_ENV: ${DEPLOY_ENV}
    volumes:
      - ./service:/usr/src/app
  database:
    restart: always
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: docker
      POSTGRES_USER: docker
      POSTGRES_DB: helenosdb